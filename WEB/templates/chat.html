<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .navbar-custom {
            background-color: #007bff; /* Modrá barva navbaru */
        }
        .card-custom {
            margin-top: 20px;
        }
        #messagesContainer {
            height: 300px; 
            overflow-y: scroll; 
            border: 1px solid #ccc; 
            padding: 10px;
        }
        #chatsContainer {
            border-right: 1px solid #ccc;
        }
        .active-chat {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('auth.page') }}">MotoMarket</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth.profile') }}">Můj profil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-toggle="modal" data-target="#searchModal">Vyhledávač</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-toggle="modal" data-target="#newsModal">Aktuality</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('compare.compare_vehicles') }}">Porovnávač vozidel</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('chat.chat_page', recipient_id=session['user_id']) }}">Chat</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('quiz.quiz_home') }}">Dej si kvíz</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4" id="chatsContainer">
                <h3>Aktivní chaty</h3>
                <ul id="chatList" class="list-group">
                    {% for user in chat_users %}
                    <li class="list-group-item list-group-item-action" onclick="selectChat('{{ user.UserID }}')">
                        {{ user.FirstName }} {{ user.LastName }}
                    </li>
                    {% endfor %}
                </ul>
            </div>
            
            
            <div class="col-md-8">
                <div id="chatContainer">
                    <h2>Komunikace s uživatelem</h2>
                    <div id="messagesContainer"></div>
                    <input type="hidden" id="senderId" value="{{ session['user_id'] }}">
                    <input type="hidden" id="recipientId" value="{{ recipient_id }}">
                    <input type="text" id="messageInput" class="form-control mt-3" placeholder="Napište zprávu...">
                    <button onclick="sendMessage()" class="btn btn-primary mt-2">Odeslat</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{{ url_for('static', filename='chat.js') }}"></script>

</body>
</html>
